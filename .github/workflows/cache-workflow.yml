name: Cache Dependencies Workflow

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prime cache step
        id: prime-cache-d3ae8db
        uses: actions/cache@v4
        with:
          path: ~/.cache/my-dependencies
          key: cache-d3ae8db

      - name: Show cache result
        run: echo "Cache hit: ${{ steps.prime-cache-d3ae8db.outputs.cache-hit }}"
